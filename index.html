<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop F치cil</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; text-align: center; color: #ffffff; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: #1e1e1e; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        h1 { color: #ffcc00; }
        .category { margin: 20px 0; }
        .airdrop-list { list-style: none; padding: 0; }
        .airdrop-list li { background: linear-gradient(135deg, #ff6a00, #ee0979); margin: 10px 0; padding: 10px; border-radius: 5px; border-left: 5px solid #ffcc00; color: #fff; }
        .category h2 { color: #00e676; }
        a { color: #00eaff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airdrop F치cil</h1>
        <p>Encontre os melhores airdrops de forma r치pida e f치cil!</p><div class="category">
        <h2>Sites</h2>
        <ul class="airdrop-list" id="sites"></ul>
    </div>
    
    <div class="category">
        <h2>Apps</h2>
        <ul class="airdrop-list" id="apps"></ul>
    </div>
    
    <div class="category">
        <h2>Bots do Telegram</h2>
        <ul class="airdrop-list" id="bots"></ul>
    </div>
</div>

<script>
    const airdrops = {
        sites: [
            { name: "Airdrop X", link: "#", status: "Participando" },
            { name: "Airdrop Y", link: "#", status: "Esperando" }
        ],
        apps: [
            { name: "Airdrop Z", link: "#", status: "Recebido" }
        ],
        bots: [
            { name: "Airdrop Telegram A", link: "#", status: "Participando" }
        ]
    };

    function loadAirdrops() {
        for (const category in airdrops) {
            const list = document.getElementById(category);
            airdrops[category].forEach(airdrop => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${airdrop.name}</strong> - <a href="${airdrop.link}">Participar</a> (${airdrop.status})`;
                list.appendChild(li);
            });
        }
    }
    
    loadAirdrops();
</script>

</body>
</html>
